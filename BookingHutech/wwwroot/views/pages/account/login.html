<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"> 
    <link href="../../../../Content/login.css" rel="stylesheet" />
</head>
<body ng-app="">
    <div data-ng-controller="LoginController" style="margin-top: 100px">
        <div class="center-content">
            <div class="row no-margin">
                <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <div class="form-layout pl30 pr30 pt20 pb20 shadow" style="background-color: white;">
                        <div class="text-center">
                            <img src="../../../../images/logo/logo.jpg" height="100" style="margin-top:-70px" class="shadow" />
                        </div>
                        <!--<div class="form-inputs">
                            <label>{{'UserName'| translate}}</label>
                            <input type="text" class="form-control" data-ng-model="UserName">
                            <label>{{'Password'| translate}}</label>
                            <input type="password" class="form-control" data-ng-model="Password">
                        </div>-->
                        <h2>hello {{UserName}}</h2>
                        <div class="form-inputs">
                            <div class="form-group has-feedback">
                                <label></label>
                                <input type="text" class="form-control" value="UserName" data-ng-model="UserName" placeholder="UserName">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <label></label>
                                <input type="password" class="form-control" data-ng-model="Password" placeholder="Password">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
                        </div>
                        <div class="mb15 mt30" style="margin-top: 10px;">
                            <button class="btn btn-primary btn-round btn-block" type="submit"
                                    data-ng-click="Login()">
                                <i class="glyphicon glyphicon-log-in"></i>
                                <span>{{'Login'| translate}}</span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

        <div style="position:fixed;background-color:white;opacity:0.6;width:100%;height:100%;z-index:9999"></div>
        <img style="position:fixed;z-index:9999;top:45%;left:48%" src="../../images/loading/loading.gif" width="100" />
    </div>-->
</body>
</html>
